<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red or Blue</title>
    <style media="screen">
      .flex-container {
        display: flex;
      }
      .flex-container .score {
        padding: 25px;
      }
      #circle {
        background-color: Green;
        border-radius: 50%;
        width: 200px;
        height: 200px;

      }
      .flex-container #circle p {
        justify-content: center;
        text-align: center;
      }
      div {
        border: dashed green;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="score">
        This will be the 1st Container
      </div>
      <div id="circle">
        <p>My Circle</p>
      </div>
    </div><!-- End of Parent Flex Container   -->
  </body>
  <script type="text/javascript">
    let blue = "DodgerBlue";
    let red = "Red";
    let circleColor = document.getElementById('circle');
    let currentColor;
    let blueCounter = !sessionStorage ? 0 : sessionStorage.getItem('blueCounterSetting');
    let redCounter = !sessionStorage ? 0 : sessionStorage.getItem('redCounterSetting');

    function updateCircle(circleColor) {
      let numColor = Math.floor(Math.random() * 2) + 1;
      console.log(circleColor);
      console.log("Current Number is " + numColor);
      if (numColor === 1){
        circleColor.style.backgroundColor = blue;
        currentColor = blue;
        blueCounter = Number(blueCounter) + 1;
        console.log("Current Color is " + currentColor);
        console.log("Current blue counter is " + blueCounter);
        sessionStorage.setItem('blueCounterSetting', blueCounter);
      }
      if (numColor === 2) {
        circleColor.style.backgroundColor = red;
        currentColor = red;
        redCounter = Number(redCounter) + 1;
        console.log("Current Color is " + currentColor);
        console.log("Current red counter is " + redCounter);
        sessionStorage.setItem('redCounterSetting', redCounter);
      }
    }
    updateCircle(circleColor);

    sessionStorage.colorSetting = currentColor;
    sessionStorage['colorSetting'] = currentColor;
    sessionStorage.setItem('colorSetting', currentColor);


  </script>

</html>
